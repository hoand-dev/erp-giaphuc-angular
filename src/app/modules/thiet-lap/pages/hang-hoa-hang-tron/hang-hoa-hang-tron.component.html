<!-- Content Header (Page header) -->
<div class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-12">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a [routerLink]="['/']">Trang chủ</a></li>
                    <li class="breadcrumb-item active">Hàng trơn</li>
                </ol>
            </div>
            <!-- /.col -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
</div>
<!-- /.content-header -->

<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ 'Hàng trơn' | uppercase }} - DANH SÁCH</h5>
                        <p class="card-text"></p>

                        <button class="btn btn-sm btn-success" (click)="onLoadData()">Tải lại</button>
                        <button [style.margin-left.px]="5" class="btn btn-sm btn-primary" [routerLink]="['/hang-hoa-hang-tron/them-moi']">Thêm mới</button>

                        <dx-data-grid
                            id="gridContainer"
                            [showBorders]="true"
                            [showRowLines]="true"
                            [hoverStateEnabled]="true"
                            [columnAutoWidth]="true"
                            [stateStoring]="stateStoringGrid"
                            (onRowDblClick)="onRowDblClick($event)"
                        >
                            <dxi-column width="80" dataField="id" caption="Thao tác" [allowFiltering]="false" [allowSorting]="false" cellTemplate="cellTemplate">
                                <div *dxTemplate="let data of 'cellTemplate'">
                                    <a [routerLink]="['/hang-hoa-hang-tron/' + data.value + '/cap-nhat']">Sửa</a> |
                                    <a href="javascript:void(0)" (click)="onRowDelete(data.value)">Xóa</a>
                                </div>
                            </dxi-column>

                            <dxi-column dataField="tentieuchuan" caption="Tiêu chuẩn"></dxi-column>
                            <dxi-column dataField="tenloaihang" caption="Loại hàng"></dxi-column>
                            <dxi-column dataField="ncc" caption="NCC"></dxi-column>

                            <dxi-column dataField="day" caption="Dày"></dxi-column>
                            <dxi-column dataField="dai" caption="Dài"></dxi-column>
                            <dxi-column dataField="rong" caption="Rộng"></dxi-column>

                            <dxi-column dataField="tendonvitinh" caption="ĐVT"></dxi-column>
                            <dxi-column dataField="tendonvitinhphu" caption="ĐVT 1"></dxi-column>
                            <dxi-column dataField="quydoi1" caption="Quy đổi 1"></dxi-column>

                            <dxi-column dataField="m3" caption="M3/TẤM"></dxi-column>

                            <dxi-column dataField="mahanghoa" caption="Mã hàng trơn"></dxi-column>
                            <dxi-column dataField="tenhanghoa" caption="Tên hàng trơn"></dxi-column>

                            <dxi-column dataField="gianhap" caption="Đơn giá"></dxi-column>
                            <dxi-column dataField="dinhmucton" caption="Định mức tồn"></dxi-column>
                            <dxi-column dataField="trongluong" caption="Trọng lượng"></dxi-column>

                            <dxi-column dataField="kichhoat" caption="Trạng thái" cellTemplate="cellTemplateTrangThai">
                                <div *dxTemplate="let data of 'cellTemplateTrangThai'">
                                    <span class="text-green" *ngIf="data.value == true"> Kích hoạt </span>
                                    <span class="text-red" *ngIf="data.value != true"> Ngưng sử dụng </span>
                                </div>
                            </dxi-column>
                            <dxi-column dataField="ghichu" caption="Ghi chú"></dxi-column>

                            <dxi-column dataField="nguoitao_hoten" caption="Người tạo"></dxi-column>
                            <dxi-column dataField="thoigiantao" dataType="datetime" caption="Ngày tạo"></dxi-column>
                            <dxi-column dataField="nguoisua_hoten" caption="Người sửa"></dxi-column>
                            <dxi-column dataField="thoigiansua" dataType="datetime" caption="Ngày sửa"></dxi-column>

                            <dxo-search-panel [visible]="true"></dxo-search-panel>
                            <dxo-column-chooser [enabled]="true"></dxo-column-chooser>
                            <dxo-scrolling columnRenderingMode="virtual" [useNative]="true" class="dx-scrollable-customizable-scrollbars"></dxo-scrolling>
                            <dxo-paging [pageSize]="9"></dxo-paging>
                            <dxo-pager [showInfo]="true" infoText="Page #{0}. Total: {1} ({2} items)" [showPageSizeSelector]="true" [allowedPageSizes]="[10, 20]" [showNavigationButtons]="true">
                            </dxo-pager>
                        </dx-data-grid>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
