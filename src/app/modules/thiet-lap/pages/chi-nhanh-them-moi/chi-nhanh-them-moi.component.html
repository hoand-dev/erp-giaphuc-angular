<!-- Content Header (Page header) -->
<div class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-12">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a [routerLink]="['/']">Trang chủ</a></li>
                    <li class="breadcrumb-item"><a [routerLink]="['/chi-nhanh']">Chi nhánh</a></li>
                    <li class="breadcrumb-item active">Thêm mới</li>
                </ol>
            </div>
            <!-- /.col -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
</div>
<!-- /.content-header -->

<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <div class="card-title" [style.margin-bottom.px]="20">
                            <h5>CHI NHÁNH - THÊM MỚI</h5>
                        </div>
                        <div id="form-container">
                            <form (submit)="onSubmitForm($event)">
                                <dx-form id="form" [colCount]="2" [formData]="chinhanh" [showValidationSummary]="true">
                                    <dxi-item [label]="{ text: 'MÃ CHI NHÁNH' }" dataField="machinhanh">
                                        <dxi-validation-rule type="required" message="Nhập mã chi nhánh"></dxi-validation-rule>
                                        <dxi-validation-rule type="stringLength" [min]="2" message="Mã chi nhánh quá ngắn"></dxi-validation-rule>
                                        <dxi-validation-rule type="async" message="Mã chi nhánh đã tồn tại" [validationCallback]="theCallbackValid">
                                            <!-- custom -> xử lý tại client, async -> httpClient từ một Promise  -->
                                        </dxi-validation-rule>
                                    </dxi-item>
                                    <dxi-item [label]="{ text: 'TÊN CHI NHÁNH' }" dataField="tenchinhanh">
                                        <dxi-validation-rule type="required" message="Nhập tên chi nhánh"></dxi-validation-rule>
                                        <dxi-validation-rule type="stringLength" [min]="2" message="Tên chi nhánh quá ngắn"></dxi-validation-rule>
                                    </dxi-item>

                                    <dxi-item [label]="{ text: 'TÊN CÔNG TY' }" dataField="tencongty"></dxi-item>
                                    <dxi-item [label]="{ text: 'MÃ SỐ THUẾ' }" dataField="masothue"></dxi-item>
                                    <dxi-item [label]="{ text: 'FAX' }" dataField="fax"></dxi-item>
                                    <dxi-item [label]="{ text: 'LOGO URL' }" dataField="logo_url"></dxi-item>

                                    <dxi-item [label]="{ text: 'SĐT' }" dataField="dienthoai"></dxi-item>
                                    <dxi-item [label]="{ text: 'EMAIL' }" dataField="email"></dxi-item>
                                    <dxi-item [label]="{ text: 'ĐỊA CHỈ' }" dataField="diachi" [colSpan]="2"></dxi-item>
                                    <dxi-item [label]="{ text: 'GHI CHÚ' }" dataField="ghichu" editorType="dxTextArea" [colSpan]="2"></dxi-item>
                                    <dxi-item [label]="{ text: 'TRẠNG THÁI' }" dataField="kichhoat" editorType="dxCheckBox" [editorOptions]="{ text: 'Kích hoạt' }"></dxi-item>

                                    <dxi-item>
                                        <div *dxTemplate>
                                            <dx-button icon="back" [routerLink]="['/chi-nhanh']" text="Quay lại" [ngClass]="['float-right', 'btn-back']" type="normal"> </dx-button>
                                            <dx-button icon="save" text="Lưu lại" [ngClass]="'float-right'" type="success" [useSubmitBehavior]="true" [disabled]="saveProcessing"> </dx-button>
                                        </div>
                                    </dxi-item>
                                </dx-form>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
