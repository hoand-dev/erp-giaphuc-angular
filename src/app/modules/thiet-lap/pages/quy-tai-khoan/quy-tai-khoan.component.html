<!-- Content Header (Page header) -->
<div class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-12">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a [routerLink]="['/']">Trang chủ</a></li>
                    <li class="breadcrumb-item active">Quỹ tài khoản</li>
                </ol>
            </div>
            <!-- /.col -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
</div>
<!-- /.content-header -->

<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">QUỸ TÀI KHOẢN - DANH SÁCH</h5>
                        <p class="card-text"></p>

                        <button class="btn btn-sm btn-success" (click)="onLoadData()">Tải lại</button>
                        <button [style.margin-left.px]="5" class="btn btn-sm btn-primary" [routerLink]="['/quy-tai-khoan/them-moi']">Thêm mới</button>

                        <dx-data-grid
                            id="gridContainer"
                            [showBorders]="true"
                            [showRowLines]="true"
                            [hoverStateEnabled]="true"
                            [stateStoring]="stateStoringGrid"
                            [columnAutoWidth]="true"
                            [columnResizingMode]="'widget'"
                            [allowColumnResizing]="true"
                            [allowColumnReordering]="true"
                            (onRowDblClick)="onRowDblClick($event)"
                        >
                            <dxo-selection mode="single"></dxo-selection>
                            <dxo-export [enabled]="true" [fileName]="exportFileName"></dxo-export>

                            <dxi-column width="80" dataField="id" caption="Thao tác" [allowFiltering]="false" [allowSorting]="false" cellTemplate="cellTemplate">
                                <div *dxTemplate="let data of 'cellTemplate'">
                                    <a [routerLink]="['/quy-tai-khoan/' + data.value + '/cap-nhat']">Sửa</a> |
                                    <a href="javascript:void(0)" (click)="onRowDelete(data.value)">Xóa</a>
                                </div>
                            </dxi-column>

                            <dxi-column dataField="maquy" caption="Mã quỹ"></dxi-column>
                            <dxi-column dataField="tenquy" caption="Tên quỹ"></dxi-column>

                            <dxi-column dataField="tencongty" caption="Tên công ty"></dxi-column>
                            <dxi-column dataField="dienthoai" caption="Điện thoại"></dxi-column>
                            <dxi-column dataField="fax" caption="Fax"></dxi-column>
                            <dxi-column dataField="masothue" caption="Mã số thuế"></dxi-column>
                            <dxi-column dataField="diachi" caption="Địa chỉ"></dxi-column>

                            <dxi-column dataField="nguoidaidien" caption="Người đại diện"></dxi-column>
                            <dxi-column dataField="chucvu" caption="Chức vụ"></dxi-column>

                            <dxi-column dataField="sotaikhoan" caption="Số tài khoản"></dxi-column>
                            <dxi-column dataField="tainganhang" caption="Tên ngân hàng"></dxi-column>

                            <dxi-column dataField="kichhoat" caption="Trạng thái" cellTemplate="cellTemplateTrangThai">
                                <div *dxTemplate="let data of 'cellTemplateTrangThai'">
                                    <span class="text-green" *ngIf="data.value == true"> Kích hoạt </span>
                                    <span class="text-red" *ngIf="data.value != true"> Ngưng sử dụng </span>
                                </div>
                            </dxi-column>
                            <dxi-column dataField="ghichu" caption="Ghi chú"></dxi-column>

                            <dxi-column dataField="nguoitao_hoten" caption="Người tạo"></dxi-column>
                            <dxi-column dataField="thoigiantao" dataType="datetime" caption="Ngày tạo"></dxi-column>
                            <dxi-column dataField="nguoisua_hoten" caption="Người sửa"></dxi-column>
                            <dxi-column dataField="thoigiansua" dataType="datetime" caption="Ngày sửa"></dxi-column>
                            <dxo-summary>
                                <dxi-total-item column="maquy" summaryType="count"> </dxi-total-item>
                            </dxo-summary>

                            <dxo-filter-panel [visible]="true"></dxo-filter-panel>
                            <dxo-header-filter [visible]="true" [allowSearch]="true"></dxo-header-filter>

                            <dxo-search-panel [visible]="true"></dxo-search-panel>
                            <dxo-column-chooser [enabled]="true"></dxo-column-chooser>
                            <dxo-scrolling columnRenderingMode="virtual" [useNative]="true" class="dx-scrollable-customizable-scrollbars"></dxo-scrolling>
                            <dxo-paging [pageSize]="10"></dxo-paging>
                            <dxo-pager [showInfo]="true" infoText="Trang {0}/{1}. Tổng cộng: {2} dòng." [showPageSizeSelector]="true" [allowedPageSizes]="[10, 20]" [showNavigationButtons]="true">
                            </dxo-pager>
                        </dx-data-grid>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
