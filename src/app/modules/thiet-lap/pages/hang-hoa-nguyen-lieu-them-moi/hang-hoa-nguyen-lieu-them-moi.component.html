<!-- Content Header (Page header) -->
<div class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-12">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a [routerLink]="['/']">Trang chủ</a></li>
                    <li class="breadcrumb-item"><a [routerLink]="['/hang-hoa-nguyen-lieu']">Nguyên liệu</a></li>
                    <li class="breadcrumb-item active">Thêm mới</li>
                </ol>
            </div>
            <!-- /.col -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
</div>
<!-- /.content-header -->

<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <div class="card-title" [style.margin-bottom.px]="20">
                            <h5>{{ 'Nguyên liệu' | uppercase }} - THÊM MỚI</h5>
                        </div>
                        <div id="form-container">
                            <form (submit)="onSubmitForm($event)">
                                <dx-form id="form" [colCount]="2" [formData]="hanghoa" [showValidationSummary]="true">
                                    <dxi-item [label]="{ text: 'MÃ NGUYÊN LIỆU' }" dataField="mahanghoa">
                                        <dxi-validation-rule type="required" message="Nhập mã nguyên liệu"> </dxi-validation-rule>
                                        <dxi-validation-rule type="stringLength" [min]="2" message="Mã nguyên liệu quá ngắn"> </dxi-validation-rule>
                                        <dxi-validation-rule type="async" message="Mã đã tồn tại" [validationCallback]="theCallbackValid"></dxi-validation-rule>
                                    </dxi-item>
                                    <dxi-item [label]="{ text: 'TÊN NGUYÊN LIỆU' }" dataField="tenhanghoa">
                                        <dxi-validation-rule type="required" message="Nhập tên nguyên liệu"> </dxi-validation-rule>
                                        <dxi-validation-rule type="stringLength" [min]="2" message="Tên nguyên liệu quá ngắn"></dxi-validation-rule>
                                    </dxi-item>

                                    <dxi-item
                                        [label]="{ text: 'ĐƠN VỊ TÍNH' }"
                                        dataField="dvt_id"
                                        editorType="dxSelectBox"
                                        [editorOptions]="{ dataSource: dataSource_DonViTinh, valueExpr: 'id', searchEnabled: true, displayExpr: 'tendonvitinh' }"
                                    >
                                        <dxi-validation-rule type="required" message="Vui lòng chọn đơn vị tính"></dxi-validation-rule>
                                    </dxi-item>

                                    <dxi-item [label]="{ text: 'ĐƠN GIÁ' }" dataField="gianhap" editorType="dxNumberBox"></dxi-item>
                                    <dxi-item [label]="{ text: 'ĐỊNH MỨC TỒN' }" dataField="dinhmucton" editorType="dxNumberBox"></dxi-item>
                                    <dxi-item [label]="{ text: 'TRỌNG LƯỢNG' }" dataField="trongluong" editorType="dxNumberBox"></dxi-item>

                                    <dxi-item [label]="{ text: 'GHI CHÚ' }" dataField="ghichu" editorType="dxTextArea" [colSpan]="2"></dxi-item>
                                    <dxi-item [label]="{ text: 'TRẠNG THÁI' }" dataField="kichhoat" editorType="dxCheckBox" [editorOptions]="{ text: 'Kích hoạt' }"></dxi-item>

                                    <dxi-item>
                                        <div *dxTemplate>
                                            <dx-button icon="back" [routerLink]="['/hang-hoa-nguyen-lieu']" text="Quay lại" [ngClass]="['float-right', 'btn-back']" type="normal"> </dx-button>
                                            <dx-button icon="save" text="Lưu lại" [ngClass]="'float-right'" type="success" [useSubmitBehavior]="true" [disabled]="saveProcessing"> </dx-button>
                                        </div>
                                    </dxi-item>
                                </dx-form>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
