<div class="modal-header">
    <h6 class="modal-title pull-left">
        <b>{{ title }}</b>
    </h6>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-md-12">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th [style.min-width.px]="20"><i class="gg-btn gg-add btn-primary" (click)="onAdd_Row()"></i></th>
                            <th [style.min-width.px]="120">ĐVT</th>
                            <th [style.min-width.px]="60">CHUYỂN ĐỔI</th>
                            <th [style.min-width.px]="140">CÔNG THỨC</th>
                            <th [style.min-width.px]="260">MÔ TẢ</th>
                            <th [style.max-width.px]="20"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of hanghoadvts; index as i">
                            <td><dx-check-box [(value)]="item.allow_chuyendoi"></dx-check-box></td>
                            <td>
                                <dx-select-box
                                    [readOnly]="item.hanghoa_id"
                                    [(value)]="item.dvt_id"
                                    [dataSource]="dataSource_DonViTinh"
                                    [displayExpr]="'madonvitinh'"
                                    [valueExpr]="'id'"
                                    [searchMode]="'contains'"
                                    [searchExpr]="['madonvitinh', 'tendonvitinh']"
                                    [searchTimeout]="500"
                                    [searchEnabled]="true"
                                    [minSearchLength]="0"
                                    (onSelectionChanged)="onChange_Row()"
                                >
                                </dx-select-box>
                            </td>
                            <td><dx-number-box [step]="0" format="#,##0.#######" [(value)]="item.chuyendoi" [min]="1"></dx-number-box></td>
                            <td>
                                <dx-select-box
                                    [(value)]="item.congthuc"
                                    [items]="congthucs"
                                    [displayExpr]="'name'"
                                    [valueExpr]="'key'"
                                    [searchMode]="'contains'"
                                    [searchExpr]="['key', 'name']"
                                    [searchEnabled]="true"
                                    [minSearchLength]="0"
                                    [readOnly]="true"
                                >
                                </dx-select-box>
                            </td>
                            <td><dx-text-box [(value)]="item.mota"></dx-text-box></td>
                            <td *ngIf="!item.hanghoa_id"><i class="gg-btn gg-remove" (click)="onDelete_Row(item)"></i></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-success" (click)="onConfirm()">Đồng ý</button>
    <button type="button" class="btn btn-default" (click)="onCancel()">{{ closeBtnName }}</button>
</div>
