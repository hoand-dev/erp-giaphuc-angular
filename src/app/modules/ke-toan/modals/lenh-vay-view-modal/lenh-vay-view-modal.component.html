<div class="modal-header">
    <h6 class="modal-title pull-left">
        <b>{{ title }}</b>
    </h6>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-md-12">
            <div id="form-container">
                <!-- (submit)="onSubmitForm($event)" -->
                <form>
                    <!-- (onFieldDataChanged)="onFormFieldChanged($event)" -->
                    <dx-form id="form" [colCount]="6" [formData]="lenhvay" [showValidationSummary]="true" labelLocation="top">
                        <dxi-item [label]="{ text: 'NGÀY VAY' }" dataField="ngayvay" editorType="dxDateBox" [editorOptions]="{ type: 'date', readOnly: true }">
                            <dxi-validation-rule type="required" message="Chọn ngày vay"></dxi-validation-rule>
                        </dxi-item>
                        <dxi-item
                            [colSpan]="2"
                            [label]="{ text: 'QUỸ NHẬN' }"
                            dataField="quynhan_id"
                            editorType="dxSelectBox"
                            [editorOptions]="{ dataSource: dataSource_QuyTaiKhoan, valueExpr: 'id', searchEnabled: true, displayExpr: 'tenquy', searchExpr: ['tenquy', 'maquy'], readOnly: true }"
                        >
                            <dxi-validation-rule type="required" message="Vui lòng chọn quỹ nhận"></dxi-validation-rule>
                        </dxi-item>
                        <dxi-item [label]="{ text: 'SỐ TIỀN VAY' }" editorType="dxNumberBox" dataField="sotienvay" [editorOptions]="{ format: '#,##0.###', readOnly: true }"> </dxi-item>
                        <dxi-item [label]="{ text: 'LÃI SUẤT' }" dataField="laixuat" [editorOptions]="{ format: '#0.##%', step: '0.01', readOnly: true }"> </dxi-item>
                        <dxi-item [label]="{ text: 'NGÀY HẾT HẠN' }" dataField="ngayhethan" editorType="dxDateBox" [editorOptions]="{ type: 'date', readOnly: true }"></dxi-item>
                        <dxi-item [label]="{ text: 'MÃ LỆNH' }" dataField="malenhvay" [editorOptions]="{ readOnly: true, placeholder: 'MÃ TẠO TỰ ĐỘNG' }"></dxi-item>
                        <dxi-item [label]="{ text: 'GHI CHÚ' }" dataField="ghichu" [colSpan]="5" [editorOptions]="{ readOnly: true }"></dxi-item>

                        <!-- <dxi-item [colSpan]="6">
                            <div *dxTemplate>
                                <dx-button icon="back" [routerLink]="['/lenh-vay']" text="Quay lại" [ngClass]="['float-right', 'btn-back']" type="normal"> </dx-button>
                                <dx-button icon="save" text="Lưu lại" [ngClass]="'float-right'" type="success" [useSubmitBehavior]="true" [disabled]="saveProcessing"> </dx-button>
                            </div>
                        </dxi-item> -->
                    </dx-form>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" (click)="onCancel()">{{ closeBtnName }}</button>
</div>
