<!-- Content Header (Page header) -->
<div class="content-header">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a [routerLink]="['/']">Trang chủ</a></li>
                    <li class="breadcrumb-item"><a [routerLink]="['/']">Hệ thống</a></li>
                    <li class="breadcrumb-item active">Trạng thái hoạt động</li>
                </ol>
            </div>
            <!-- /.col -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
</div>
<!-- /.content-header -->

<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ 'Trạng thái hoạt động' | uppercase }} - DANH SÁCH</h5>
                        <p class="card-text"></p>
                        
                        <button class="btn btn-sm btn-success" (click)="onLoadData()">Tải lại</button>

                        <dx-data-grid
                            id="gridContainer"
                            [loadPanel]="'{ enable: false }'"
                            [showBorders]="true"
                            [showRowLines]="true"
                            [columnAutoWidth]="true"
                            [hoverStateEnabled]="true"
                            [stateStoring]="stateStoringGrid"
                            [columnResizingMode]="'widget'"
                            [allowColumnResizing]="true"
                            [allowColumnReordering]="true"
                            [repaintChangesOnly]="true"
                        >
                            <dxo-selection mode="single"></dxo-selection>
                            <dxo-export [enabled]="enableExport" [fileName]="exportFileName"></dxo-export>

                            <dxi-column caption="STT" cellTemplate="cellTemplateSTT" alignment="center">
                                <div *dxTemplate="let data of 'cellTemplateSTT'">
                                    {{ rowNumber(data.rowIndex) }}
                                </div>
                            </dxi-column>

                            <dxi-column dataField="fullname" caption="Họ tên"></dxi-column>
                            <dxi-column dataField="username" caption="Tài khoản"></dxi-column>
                            <dxi-column dataField="ipv4" caption="IP"></dxi-column>
                            <dxi-column dataField="status" caption="Trạng thái"></dxi-column>

                            <dxi-column caption="Thời gian kết nối" cellTemplate="cellTemplateLoginTime" alignment="center">
                                <div *dxTemplate="let data of 'cellTemplateLoginTime'">
                                    {{ customThoiGian(data) }}
                                </div>
                            </dxi-column>

                            <dxi-column dataField="last_activity" caption="Thời gian"></dxi-column>
                            <dxi-column dataField="useragent" caption="Thông tin"></dxi-column>

                            <dxo-filter-panel [visible]="true"></dxo-filter-panel>
                            <dxo-header-filter [visible]="true" [allowSearch]="true"></dxo-header-filter>

                            <dxo-search-panel [visible]="true" [width]="300"></dxo-search-panel>
                            <dxo-column-chooser [enabled]="true" [allowSearch]="true"></dxo-column-chooser>
                            <dxo-scrolling columnRenderingMode="virtual" [useNative]="true" class="dx-scrollable-customizable-scrollbars"></dxo-scrolling>
                            <dxo-paging [pageSize]="10"></dxo-paging>
                            <dxo-pager [showInfo]="true" [showPageSizeSelector]="true" [allowedPageSizes]="[10, 15, 20]" [showNavigationButtons]="true"> </dxo-pager>
                        </dx-data-grid>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
