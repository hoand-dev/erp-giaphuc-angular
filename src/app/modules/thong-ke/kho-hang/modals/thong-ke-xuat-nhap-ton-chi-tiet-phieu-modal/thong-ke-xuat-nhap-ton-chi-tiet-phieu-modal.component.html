<div class="modal-header">
    <h6 class="modal-title pull-left">
        <b>{{ title }}</b>
    </h6>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-md-12">
            <button [style.margin-left.px]="5" class="btn btn-sm btn-success" (click)="onLoadData()">Tải lại</button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <dx-data-grid
                id="gridContainer"
                [showBorders]="true"
                [showRowLines]="true"
                [hoverStateEnabled]="true"
                [columnAutoWidth]="true"
                [columnResizingMode]="'widget'"
                [allowColumnResizing]="true"
                [allowColumnReordering]="true"
                [stateStoring]="stateStoringGrid"
            >
            <dxo-selection mode="single"></dxo-selection>
            <dxo-export [enabled]="true" [fileName]="exportFileName"></dxo-export>
            
                <dxi-column dataField="ngayphatsinh" dataType="datetime" caption="Ngày phát sinh"></dxi-column>
                <dxi-column dataField="maphieu" caption="Mã phiếu"></dxi-column>
                <dxi-column dataField="diendai" caption="Diễn giãi"></dxi-column>
                <dxi-column dataField="tenkhohang" caption="Kho hàng"></dxi-column>
                <dxi-column dataField="mahanghoa" caption="Mã hàng"></dxi-column>
                <dxi-column dataField="tendonvitinh" caption="Đvt"></dxi-column>
                <dxi-column dataField="soluong" caption="Số lượng" format="#,##0.#######"></dxi-column>
                <dxi-column dataField="chuthich" caption="Chú thích"></dxi-column>

                <dxo-summary>
                    <dxi-total-item column="soluong" summaryType="sum" valueFormat="#,##0.#######"> </dxi-total-item>
                </dxo-summary>

                <!-- dx-data-grid option -->
                <dxo-search-panel [visible]="true" [width]="300"></dxo-search-panel>
                <dxo-filter-panel [visible]="true"></dxo-filter-panel>
                <dxo-header-filter [visible]="true" [allowSearch]="true"></dxo-header-filter>

                <dxo-column-chooser [enabled]="true"></dxo-column-chooser>
                <dxo-scrolling columnRenderingMode="virtual" [useNative]="true" class="dx-scrollable-customizable-scrollbars"></dxo-scrolling>
                <dxo-paging [pageSize]="10"></dxo-paging>
                <dxo-pager [showInfo]="true" [showPageSizeSelector]="true" [allowedPageSizes]="[10, 20]" [showNavigationButtons]="true"> </dxo-pager>
            </dx-data-grid>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" (click)="onCancel()">{{ closeBtnName }}</button>
</div>
