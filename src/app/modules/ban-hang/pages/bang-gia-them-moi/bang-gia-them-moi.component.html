<!-- Content Header (Page header) -->
<div class="content-header">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a [routerLink]="['/']">Trang chủ</a></li>
                    <li class="breadcrumb-item"><a [routerLink]="['/bang-gia']">Bảng giá</a></li>
                    <li class="breadcrumb-item active">Thêm mới</li>
                </ol>
            </div>
            <!-- /.col -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
</div>
<!-- /.content-header -->

<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <div class="card-title" [style.margin-bottom.px]="20">
                            <h5>{{ 'bảng giá' | uppercase }} - THÊM MỚI</h5>
                        </div>
                        <div id="form-container">
                            <form (submit)="onSubmitForm($event)">
                                <dx-form id="form" [colCount]="6" [formData]="banggia" [showValidationSummary]="true" labelLocation="top" (onFieldDataChanged)="onFormFieldChanged($event)">
                                    <dxi-item [label]="{ text: 'NGÀY BÁO GIÁ' }" dataField="ngaybanggia" editorType="dxDateBox" [editorOptions]="{ type: 'datetime' }">
                                        <dxi-validation-rule type="required" message="Chọn ngày báo giá"></dxi-validation-rule>
                                    </dxi-item>
                                    <dxi-item
                                        [colSpan]="4"
                                        [label]="{ text: 'KHÁCH HÀNG' }"
                                        dataField="khachhang_id"
                                        editorType="dxSelectBox"
                                        [editorOptions]="{ dataSource: dataSource_KhachHang, valueExpr: 'id', searchEnabled: true, displayExpr: 'tenkhachhang' }"
                                    >
                                        <dxi-validation-rule type="required" message="Vui lòng chọn Khách hàng"></dxi-validation-rule>
                                    </dxi-item>
                                    <dxi-item [label]="{ text: 'ĐIỆN THOẠI' }" dataField="sodienthoai" > </dxi-item>

                                    <dxi-item [label]="{ text: 'NGÀY CÓ HIỆU LỰC' }" dataField="ngaycohieuluc" editorType="dxDateBox" [editorOptions]="{ type: 'datetime' }"> </dxi-item>
                                    <dxi-item [label]="{ text: 'TÊN NGƯỜI NHẬN' }" dataField="khachhang_hoten" [colSpan]="2"> </dxi-item>
                                    <dxi-item [label]="{ text: 'ĐỊA CHỈ GIAO' }" dataField="diachi" [colSpan]="3"> </dxi-item>

                                    <dxi-item [label]="{ text: 'MÃ PHIẾU' }" dataField="mabanggia" [editorOptions]="{ readOnly: true, placeholder: 'MÃ TẠO TỰ ĐỘNG' }"></dxi-item>
                                    <dxi-item
                                        [colSpan]="1"
                                        [label]="{ text: 'ĐK THANH TOÁN' }"
                                        dataField="noidungno_id"
                                        editorType="dxSelectBox"
                                        [editorOptions]="{ dataSource: dataSource_DanhMucNo, valueExpr: 'id', searchEnabled: true, displayExpr: 'tendanhmucno' }"
                                    >
                                        <dxi-validation-rule type="required" message="Vui lòng chọn nội dung nợ"></dxi-validation-rule>
                                    </dxi-item>
                                    <dxi-item [label]="{ text: 'ĐỊA ĐIỂM GIAO' }" dataField="diadiemgiao" [colSpan]="4"></dxi-item>
                                    <dxi-item [colSpan]="6" *ngIf="isValidForm">
                                        <div class="table-responsive">
                                            <table class="table table-vertical table-hover mt-4">
                                                <thead>
                                                    <tr>
                                                        <th [style.min-width.px]="550">HÀNG HOÁ</th>
                                                        <th [style.min-width.px]="75">ĐVT</th>
                                                        <th [style.min-width.px]="120">ĐƠN GIÁ</th>
                                                        <th [style.min-width.px]="120">ĐƠN GIÁ CÓ LẤY THUẾ</th>
                                                        <th [style.min-width.px]="250">GHI CHÚ</th>
                                                        <th [style.min-width.px]="250">TÊN IN RA</th>
                                                        <th [style.max-width.px]="20"><i class="gg-btn gg-add btn-primary" (click)="onHangHoaAdd()"></i></th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr *ngFor="let item of hanghoas; index as i">
                                                        <td>
                                                            <dx-select-box
                                                                id="nguyenlieu_row_{{ i }}"
                                                                [(value)]="item.hanghoa_id"
                                                                [dataSource]="dataSource_HangHoa"
                                                                [displayExpr]="'tenhanghoa'"
                                                                [valueExpr]="'id'"
                                                                [searchMode]="'contains'"
                                                                [searchExpr]="['mahanghoa', 'tenhanghoa']"
                                                                [searchTimeout]="500"
                                                                [searchEnabled]="true"
                                                                [minSearchLength]="0"
                                                                (onSelectionChanged)="onHangHoaChanged(i, $event)"
                                                            >
                                                            </dx-select-box>
                                                        </td>
                                                        <td>{{ item.tendonvitinh }}</td>
                                                        <td>
                                                            <dx-number-box format="#,##0.###" [(value)]="item.dongia" (onValueChanged)="onHangHoaChangeRow('dongia', i, $event)"></dx-number-box>
                                                        </td>
                                                        <td>
                                                            <dx-number-box format="#,##0.###" [(value)]="item.dongiacothue" (onValueChanged)="onHangHoaChangeRow('dongiacothue', i, $event)"></dx-number-box>
                                                        </td>

                                                        <td><dx-text-box [(value)]="item.chuthich"></dx-text-box></td>
                                                        <td>
                                                            <dx-text-box [(value)]="item.tenhanghoa_inphieu"></dx-text-box>
                                                        </td>
                                                        <td><i class="gg-btn gg-remove" (click)="onHangHoaDelete(item)"></i></td>
                                                    </tr>
                                                    <dxi-validation-rule type="required" message="Vui lòng chọn hàng hóa"></dxi-validation-rule>
                                                </tbody>
                                            </table>
                                        </div>
                                    </dxi-item>
                                    <dxi-item [colSpan]="6" [editorOptions]="{ disabled: saveProcessing }" itemType="button" horizontalAlignment="right" [buttonOptions]="buttonSubmitOptions">
                                    </dxi-item>
                                </dx-form>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
