<!-- Content Header (Page header) -->
<div class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-12">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a [routerLink]="[ '/']">Trang chủ</a></li>
                    <li class="breadcrumb-item active">Danh sách hợp đồng</li>
                </ol>
            </div><!-- /.col -->
        </div><!-- /.row -->
    </div><!-- /.container-fluid -->
</div>
<!-- /.content-header -->

<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card" >
                    <div class="card-body">
                        <h5 class="card-title">{{'Danh sách hợp đồng' | uppercase}} - DANH SÁCH</h5>
                        <p class="card-text"></p>

                        <button class="btn btn-sm btn-primary" [routerLink]="['/theo-doi-hop-dong/them-moi']">
                            Thêm mới</button>
                        <button [style.margin-left.px]="5" class="btn btn-sm btn-success" (click)="onLoadData()">
                            Tải lại</button>

                        <dx-data-grid id="gridContainer" [showBorders]="true" [showRowLines]="true"
                            [hoverStateEnabled]="true" [stateStoring]="stateStoringGrid"[columnAutoWidth]="true"
                            (onRowDblClick)="onRowDblClick($event)" >

                            <dxi-column width="80" dataField="id" caption="Thao tác" [allowFiltering]="false"
                                [allowSorting]="false" cellTemplate="cellTemplate" >
                                <div *dxTemplate="let data of 'cellTemplate'">
                                    <a [routerLink]="['/theo-doi-hop-dong/' + data.value + '/cap-nhat']">Sửa</a> |
                                    <a href="javascript:void(0)" (click)="onRowDelete(data.value)">Xóa</a>
                                </div>
                            </dxi-column>

                            <dxi-column dataField="masohopdong" caption="Mã số hợp đồng"></dxi-column>
                            <dxi-column dataField="tenkhachhang" caption="Tên khách hàng"></dxi-column>
                            <dxi-column dataField="noidungthanhtoan" caption="Nội dung thanh toán"></dxi-column>
                            <dxi-column dataField="thoigiancongno" caption="Thời gian công nợ"></dxi-column>
                            <dxi-column dataField="ngayky" dataType="datetime" caption="ngày ký"></dxi-column>
                            <dxi-column dataField="ngayhethan"dataType="datetime" caption="Ngày hết hạn"></dxi-column>
                            <dxi-column dataField="thoigianconlai" caption="Thời gian còn lại"></dxi-column>
                            <dxi-column dataField="hoten" caption="Nhân viên kinh doanh"></dxi-column>
                            <dxi-column dataField="tennhomkhachhang" caption="Loại hợp đồng"></dxi-column>

                            <!-- <dxi-column dataField="congnobandau" caption="Công nợ ban đầu"></dxi-column>
                            <dxi-column dataField="nhomnhacungcap_id" caption="Nhóm nhà cung cấp"></dxi-column>
                            <dxi-column dataField="sotaikhoan" caption="Số tài khoản"></dxi-column>
                            <dxi-column dataField="tenchutaikhoan" caption="Tên chủ tài khoản"></dxi-column>
                            <dxi-column dataField="dinhmuccongno" caption="Định mức công nợ"></dxi-column>
                            <dxi-column dataField="songayno" caption="Số ngày nợ"></dxi-column>
                            <dxi-column dataField="dachicongno" caption="Đã chi công nợ ban đầu"></dxi-column>-->

                            <dxi-column dataField="kichhoat" caption="Trạng thái" cellTemplate="cellTemplateTrangThai">
                                <div *dxTemplate="let data of 'cellTemplateTrangThai'">
                                    <div class="text-green" *ngIf="data.value == true">
                                        Kích hoạt
                                    </div>
                                    <div class="text-red" *ngIf="data.value != true">
                                        Ngưng sử dụng
                                    </div>
                                </div>
                            </dxi-column>
                            <dxi-column dataField="ghichu" caption="Ghi chú"></dxi-column>

                            <dxo-search-panel [visible]="true"></dxo-search-panel>
                            <dxo-column-chooser [enabled]="true"></dxo-column-chooser>
                            <dxo-paging [pageSize]="9" [pageIndex]="1"></dxo-paging>
                            <dxo-pager [showInfo]="true" infoText="Page #{0}. Total: {1} ({2} items)"
                                [showPageSizeSelector]="true" [allowedPageSizes]="[10, 20]"
                                [showNavigationButtons]="true">
                            </dxo-pager>
                        </dx-data-grid>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
