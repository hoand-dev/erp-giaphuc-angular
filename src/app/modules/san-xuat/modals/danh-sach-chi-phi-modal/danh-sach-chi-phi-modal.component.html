<div class="modal-header">
    <h6 class="modal-title pull-left">
        <b>{{ title }}</b>
    </h6>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-md-12">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th [style.min-width.px]="240">NỘI DUNG</th>
                            <th [style.min-width.px]="80">SL</th>
                            <th [style.min-width.px]="120">ĐƠN GIÁ</th>
                            <th [style.min-width.px]="120">T.TIỀN</th>
                            <th [style.max-width.px]="20">
                                <i class="gg-btn gg-add btn-primary" (click)="onAddNewRow()"></i>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of chitietphiphatsinhs; index as i">
                            <td>
                                <dx-select-box
                                    id="loi_row_{{ i }}"
                                    [(value)]="item.danhmucphi_id"
                                    [dataSource]="dataSource_ChiPhi"
                                    [displayExpr]="'tendanhmucphi'"
                                    [valueExpr]="'id'"
                                    [searchMode]="'contains'"
                                    [searchExpr]="['madanhmucphi', 'tendanhmucphi']"
                                    [searchTimeout]="500"
                                    [searchEnabled]="true"
                                    [minSearchLength]="0"
                                    (onSelectionChanged)="onChangeNoiDung(i, $event)"
                                >
                                </dx-select-box>
                            </td>
                            <td><dx-number-box [step]="0" format="#,##0.###" [(value)]="item.soluong" valueChangeEvent="input" (onValueChanged)="onChangeRow(i, $event)"></dx-number-box></td>
                            <td><dx-number-box [step]="0" format="#,##0.###" [(value)]="item.dongia" valueChangeEvent="input" (onValueChanged)="onChangeRow(i, $event)"></dx-number-box></td>
                            <td><dx-number-box [step]="0" format="#,##0.###" [(value)]="item.thanhtien" [readOnly]="true"></dx-number-box></td>
                            <td><i class="gg-btn gg-remove" (click)="onDeleteRow(item)"></i></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-success" (click)="onConfirm()">Đồng ý</button>
    <!-- <button type="button" class="btn btn-default" (click)="onCancel()">{{ closeBtnName }}</button> -->
</div>
